
@defer (when moveInfo()) {
  <h3 class="text-slate-900 text-xs basis-2/5">
    {{moveLanguage()?.name | titlecase}}
  </h3>
  <p class="text-slate-900 text-xs basis-1/5">
    {{moveInfo().type?.name}}
  </p>
  <p class="text-slate-900 text-xs basis-1/5">
    {{moveInfo().damage_class?.name}}
  </p>
  <p class="text-slate-900 text-xs basis-1/5 text-center">
    {{moveInfo().accuracy || 0 }}%
  </p>
}@placeholder {

}

<p>pokemon {{pokemon()?.name}}</p>
@defer (when pokemon()?.sprites) {
  <img [style.view-transition-name]="'pokemon-'+pokemon()?.id" loading="lazy" class="w-20" [srcset]="pokemon()?.sprites?.other?.['official-artwork']?.front_default" alt="">
}@placeholder {
  <img loading="lazy" class="w-20" srcset="./images/pokeball2.png" alt="">
}
